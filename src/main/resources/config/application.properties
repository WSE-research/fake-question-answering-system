# update the port number
server.port=40100
spring.application.name=FakeQuestionAnsweringSystem

# define what additional (local) properties files should be used
spring.profiles.active=local

# show colors in IDE console
spring.output.ansi.enabled=always

# log level definitions
# change logging level in production
logging.file.name=FakeQuestionAnsweringSystem.log
logging.file.path=/var/log/
logging.level.*=INFO
logging.level.org.springframework.core=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.beans=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.apache.catalina.core=WARN
logging.level.org.springframework.jmx=WARN
logging.level.org.springframework.mock=WARN
logging.level.org.springframework.test=WARN
logging.level.eu.wseresearch.fakequestionansweringsystem=INFO

# springdoc options
springdoc.version=1.6.11
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# caching
fakequestionansweringsystem.sparql.cache.specs=expireAfterAccess=86400s

# cross-origin
cross.origin=*

# QADO question
qado.question.language=en
qado.question.knowledgebase=wikidata
qado.question.user=open

# QADO triplestore
qado.triplestore.url=
qado.triplestore.database=
qado.triplestore.username=
qado.triplestore.password=